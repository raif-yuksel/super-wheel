<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Permanent Marker' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">
    <title>Süper Çark</title>
</head>
<body>
    
    <div class="container">
      <div class="döndürmeBtn">Döndür</div>
      <div class="wheel">
        <div class="number" style="--r: 1; --bg-color: #db7093">
          <span>100</span>
        </div>
        <div class="number" style="--r: 2; --bg-color: #20b22a">
          <span>100</span>
        </div>
        <div class="number" style="--r: 3; --bg-color: #d63e92">
          <span>1</span>
        </div>
        <div class="number" style="--r: 4; --bg-color: #daa520">
          <span>50</span>
        </div>
        <div class="number" style="--r: 5; --bg-color: #ff340f">
          <span>0</span>
        </div>
        <div class="number" style="--r: 6; --bg-color: #ff7f50">
          <span>1000</span>
        </div>
        <div class="number" style="--r: 7; --bg-color: #3cb371">
          <span>10</span>
        </div>
        <div class="number" style="--r: 8; --bg-color: #4169e1">
          <span>5</span>
        </div>
      </div>
    </div>
      

    <script src="/script.js"></script>
</body>
</html>
